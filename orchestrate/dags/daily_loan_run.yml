daily_loan_run:
  description: "Blue / Green run"
  schedule_interval: "0 * * 1/12 *"
  tags:
    - version_4
  default_args:
    start_date: 2021-01-01
  catchup: False
  task_groups:
    extract_and_load:
      tooltip: "Extract and Load tasks"
  tasks:
    dbt_build:
      operator: airflow.operators.bash_operator.BashOperator
      bash_command: "source /opt/datacoves/virtualenvs/main/bin/activate && dbt-coves dbt -- run -s tag:loan_daily+"
